<!DOCTYPE html>
<html>
<head>
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-4">BMI Calculator</h1>
        <form action="/calculate" method="post">
            <div class="form-group">
                <label for="weight">Weight (kg):</label>
                <input type="number" step="0.01" class="form-control" name="weight" required>
            </div>
            <div class="form-group">
                <label for="height">Height (m):</label>
                <input type="number" step="0.01" class="form-control" name="height" required>
            </div>
            <button type="submit" class="btn btn-primary">Calculate BMI</button>
        </form>
  {% if bmi %}
        <div class="mt-4">
            <h2>Your BMI is: {{ bmi }}</h2>
            <div class="smiley-container">
                {% if bmi < 18.5 %}
                    <i class="bi bi-emoji-frown smiley-icon sad"></i>
                    <p class="smiley-text">Underweight</p>
                {% elif bmi >= 18.5 and bmi < 25 %}
                    <i class="bi bi-emoji-smile smiley-icon happy"></i>
                    <p class="smiley-text">Healthy Weight</p>
                {% else %}
                    <i class="bi bi-emoji-neutral smiley-icon neutral"></i>
                    <p class="smiley-text">Overweight</p>
                {% endif %}
            </div>
        </div>
        {% endif %}


    </div>
</body>
</html>
